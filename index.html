<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dice Roller</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/dice-roller.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Dice Roller</h1>
      <div id="app" class="panel panel-default" style="padding: 5px;">
        <button id="reset" class="btn btn-default" type="button">Reset</button>
        <div class="well">
          <div class="form-group">
            <label for="num-dice">Dice</label>
            <input id="num-dice" type="text" maxlength="4" size="4">
            <select id="num-sides">
              <option value="20">d20</option>
              <option value="4">d4</option>
              <option value="6">d6</option>
              <option value="8">d8</option>
              <option value="10">d10</option>
              <option value="12">d12</option>
              <option value="100">d100</option>
            </select>
            <label for="mod">Modifier</label>
            <input id="mod" type="number" size="4">
            <button id="roll" type="button" class="btn btn-default">Roll</button>
          </div>
        </div>
        <div id="output">
          <!-- Application output goes here -->
        </div>
        <button id="clear" type="button" class="btn btn-default">Clear</button>
      </div>
    </div>
    <footer class="footer">
        <hr>
        <p class="muted pull-right">Â© 2016 Alan Fraley</p>
    </footer>

    <script src="dist/js/build.min.js"></script>
  </body>
</html>
